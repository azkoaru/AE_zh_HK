        - '&6%max% 最大附魔插槽'
        - ''
        - '&e將一個武器附魔插槽數量增加到 %new%,'
        - '&e最多增加 %max%'
        - '&7拖曳到道具上來使用.'
    armor:
      material: EYE_OF_ENDER
      name: '&6&l裝備附魔球 &6[&a&n%max%&6]'
      lore:
